<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Друга лаба</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:insert="header :: header"></header>

<div class="container mt-5">
    <h2 style="text-align: center;">Аналіз метеорологічних даних регіону</h2>

    <form action="/define-params" enctype="multipart/form-data" method="post" style="width: fit-content; margin: auto;" class="mt-5">
        <div class="form-group">
            <label for="region">Оберіть регіон</label>
            <select required name="region" id="region" class="form-select">
                <div th:each="el : ${regions}">
                    <option th:value="${el}"  th:text="${el}"></option>
                </div>
            </select>

            <label for="date1" class="mt-3">Оберіть часовий проміжок</label>
            <input type="date" class="form-control mt-1" id="date1" name="date1" placeholder="Дата" value="2012-01-01" required>
            <input type="date" class="form-control mt-1" id="date2" name="date2" placeholder="Дата" value="2012-12-31" required>

            <div><button type="submit" class="btn btn-primary mt-3 mx-auto d-block">Обрати</button></div>
        </div>
    </form>


</div>

<div th:insert="footer :: footer"></div>
</body>
</html>
