<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Перша лаба</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:insert="header :: header"></header>
<div class="container mt-5">
    <h2 style="text-align: center;">Формування бази даних з набору даних про метеорологічні умови регіону </h2>
    <h3 style="text-align: center;" class="mt-5">Редагування файлу завершено!</h3>

    <p class="mt-5" style="text-align: center;">Не вдалося заповнити пропуски у рядках:
        <span th:each="el : ${rows}">
        <span th:text="${el} + ', '"></span>
    </span>
    </p>

    <a href="/" class="btn btn-primary mt-5" style="display: block;width: fit-content;margin: auto;">Продовжити формування бази даних</a>

</div>
</body>
</html>
